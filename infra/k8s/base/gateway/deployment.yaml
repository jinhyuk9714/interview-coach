apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: interview-coach
  labels:
    app: gateway
    tier: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: gateway
          image: ghcr.io/interview-coach/gateway:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: interview-coach-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: interview-coach-secret
                  key: JWT_SECRET
          resources:
            requests:
              memory: "384Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
