apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: interview-coach
  labels:
    app: chromadb
    tier: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        tier: infra
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:0.5.23
          ports:
            - containerPort: 8000
          env:
            - name: ANONYMIZED_TELEMETRY
              value: "false"
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 15
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chromadb-pvc
