apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-service
  namespace: interview-coach
  labels:
    app: feedback-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-service
  template:
    metadata:
      labels:
        app: feedback-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: feedback-service
          image: ghcr.io/interview-coach/feedback-service:latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: interview-coach-config
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: interview-coach-secret
                  key: DATABASE_PASSWORD
            - name: CLAUDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: interview-coach-secret
                  key: CLAUDE_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: interview-coach-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "640Mi"
              cpu: "500m"
            limits:
              memory: "768Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 15
