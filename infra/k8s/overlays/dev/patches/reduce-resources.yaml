apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: interview-coach
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: gateway
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "384Mi"
              cpu: "250m"
