version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: interview-coach-db
    environment:
      POSTGRES_DB: interview_coach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview-coach-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: interview-coach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview-coach-network

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: interview-coach-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
    networks:
      - interview-coach-network

networks:
  interview-coach-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  chroma_data:
