server:
  port: 8082

spring:
  application:
    name: question-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/interview_coach}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # [B-8] HikariCP 커넥션 풀 차등 할당
    # question-service: JD + 질문 생성, 중간 풀 사이즈
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:15}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: 20000
      max-lifetime: 1800000
      idle-timeout: 600000
      pool-name: question-hikari

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # [B-4] Redis 캐싱 설정
  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5분 TTL
      cache-null-values: false

# LLM Configuration (빈 문자열이면 Mock 모드로 동작)
langchain4j:
  anthropic:
    api-key: ${CLAUDE_API_KEY:}
    model-name: claude-sonnet-4-20250514

  openai:
    api-key: ${OPENAI_API_KEY:}
    model-name: gpt-4-turbo-preview

  chroma:
    base-url: http://${CHROMA_HOST:localhost}:${CHROMA_PORT:8000}
    collection-name: interview-questions

logging:
  level:
    com.interviewcoach: DEBUG
    dev.langchain4j: DEBUG

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.95, 0.99
    export:
      prometheus:
        enabled: true
    enable:
      jvm: true
      hikaricp: true
      hibernate: true
