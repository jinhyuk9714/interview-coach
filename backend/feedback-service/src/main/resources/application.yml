server:
  port: 8084

spring:
  application:
    name: feedback-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/interview_coach}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # [B-8] HikariCP 커넥션 풀 차등 할당
    # feedback-service: 통계 쿼리 + SSE, 가장 큰 풀 사이즈
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: 20000
      max-lifetime: 1800000
      idle-timeout: 600000
      pool-name: feedback-hikari

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# LLM Configuration (for feedback generation) - empty string = mock mode
langchain4j:
  anthropic:
    api-key: ${CLAUDE_API_KEY:}
    model-name: claude-sonnet-4-20250514
    streaming: true

  openai:
    api-key: ${OPENAI_API_KEY:}
    model-name: gpt-4-turbo-preview

logging:
  level:
    com.interviewcoach: DEBUG

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.95, 0.99
    export:
      prometheus:
        enabled: true
    enable:
      jvm: true
      hikaricp: true
      hibernate: true
