apiVersion: 1

datasources:
  # InfluxDB - k6 메트릭
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: interview-coach
      defaultBucket: k6
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token
    isDefault: false

  # Prometheus - 애플리케이션 메트릭
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
